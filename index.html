<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Invoice Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
        .section h2 { margin-top: 0; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; }
        .form-group input, .form-group select { width: 100%; padding: 5px; }
        button { padding: 10px; margin-right: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Simple Invoice Manager</h1>

    <div class="section">
        <h2>Create or Modify Invoice</h2>
        <form id="invoiceForm">
            <div class="form-group">
                <label for="invoiceNumber">Invoice Number</label>
                <input type="number" id="invoiceNumber" name="invoiceNumber" placeholder="Enter invoice number or leave blank for auto-generation">
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="companyAddress">Company Address</label>
                <input type="text" id="companyAddress" name="companyAddress" required>
            </div>
            <div class="form-group">
                <label for="companyEmail">Company Email</label>
                <input type="email" id="companyEmail" name="companyEmail" required>
            </div>
            <div class="form-group">
                <label for="invoiceDate">Invoice Date (YYYY-MM-DD)</label>
                <input type="date" id="invoiceDate" name="invoiceDate">
            </div>
            <div id="customerFields">
                <!-- Dynamic customer fields will be added here via JavaScript -->
            </div>
            <button type="button" onclick="addCustomer()">Add Customer</button>
            <button type="submit" onclick="createInvoice()">Create Invoice</button>
            <button type="button" onclick="loadInvoice()">Load Invoice</button>
            <button type="submit" onclick="modifyInvoice()">Modify Invoice</button>
        </form>
    </div>

    <div class="section">
        <h2>Delete Invoice</h2>
        <form id="deleteForm">
            <div class="form-group">
                <label for="deleteInvoiceNumber">Invoice Number</label>
                <input type="number" id="deleteInvoiceNumber" name="deleteInvoiceNumber" required>
            </div>
            <button type="submit" onclick="deleteInvoice()">Delete</button>
        </form>
    </div>

    <div class="section">
        <h2>View Invoices</h2>
        <form id="viewForm">
            <div class="form-group">
                <label for="categorizeBy">Categorize By</label>
                <select id="categorizeBy" name="categorizeBy">
                    <option value="year">Year</option>
                    <option value="month" selected>Month</option>
                    <option value="day">Day</option>
                </select>
            </div>
            <button type="submit" onclick="viewInvoices()">View Invoices</button>
        </form>
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Invoice #</th>
                    <th>Date</th>
                    <th>Customers</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Invoice data will be populated here via JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>Reset Invoice Number</h2>
        <button type="button" onclick="resetInvoiceNumber()">Reset Counter</button>
    </div>

    <script>
        function addCustomer() {
            const customerFields = document.getElementById('customerFields');
            const customerDiv = document.createElement('div');
            customerDiv.className = 'customer-group';
            customerDiv.innerHTML = `
                <h3>Customer</h3>
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" name="customerName[]" required>
                </div>
                <div class="form-group">
                    <label>Customer Address</label>
                    <input type="text" name="customerAddress[]" required>
                </div>
                <div class="form-group">
                    <label>Customer Email</label>
                    <input type="email" name="customerEmail[]" required>
                </div>
                <div class="items">
                    <h4>Items</h4>
                    <div class="item-group">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" name="itemDescription[]" required>
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" name="itemQuantity[]" required>
                        </div>
                        <div class="form-group">
                            <label>Unit Price</label>
                            <input type="number" step="0.01" name="itemUnitPrice[]" required>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addItem(this)">Add Item</button>
                <button type="button" onclick="this.parentElement.remove()">Remove Customer</button>
            `;
            customerFields.appendChild(customerDiv);
        }

        function addItem(button) {
            const itemsDiv = button.previousElementSibling;
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item-group';
            itemDiv.innerHTML = `
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="itemDescription[]" required>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" name="itemQuantity[]" required>
                </div>
                <div class="form-group">
                    <label>Unit Price</label>
                    <input type="number" step="0.01" name="itemUnitPrice[]" required>
                </div>
                <button type="button" onclick="this.parentElement.remove()">Remove Item</button>
            `;
            itemsDiv.appendChild(itemDiv);
        }

        // Placeholder functions for form submission (to be implemented with backend integration)
        function createInvoice() {
            alert('Create Invoice functionality to be implemented with backend.');
        }

        function loadInvoice() {
            alert('Load Invoice functionality to be implemented with backend.');
        }

        function modifyInvoice() {
            alert('Modify Invoice functionality to be implemented with backend.');
        }

        function deleteInvoice() {
            alert('Delete Invoice functionality to be implemented with backend.');
        }

        function viewInvoices() {
            alert('View Invoices functionality to be implemented with backend.');
        }

        function resetInvoiceNumber() {
            alert('Reset Invoice Number functionality to be implemented with backend.');
        }
    </script>
</body>
</html>
